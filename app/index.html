<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/util.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./scripts/login.js" defer></script>
    <title>Somesystem | Log in to your account</title>
  </head>

  <body>
    <div class="container">
      <div class="form-container">
        <!-- TODO Maybe have something different here, company or app name could work(?) -->
        <h1>Somesystem</h1>
        <form>
          <label for="email"
            ><i class="ph-envelope-simple decoration"></i> Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="primary-input"
          />
          <label for="pass"><i class="ph-key decoration"></i> Password</label>
          <input
            type="password"
            name="pass"
            id="pass"
            placeholder="Password"
            class="primary-input"
          />
          <button id="login" class="primary-button">
            <i class="ph-sign-in decoration"></i> Login
          </button>
          <footer>
            Don't have an account yet? Register <strong>here</strong>.
          </footer>
        </form>
      </div>
    </div>
  </body>
</html>
