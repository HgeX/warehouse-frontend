<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="./styles/util.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- Basically acts as a "guard". If you'd open dashboard.html directly,
    it'd redirect you to index.html. Because it doesn't have the defer
    property, this redirection would happen immediately, which is what we're after. -->
    <script src="./scripts/loginguard.js"></script>
    <!-- type="module" automatically enables the defer attribute (does that make sense?) -->
    <script type="module" src="./scripts/main.js"></script>
    <title>Dashboard</title>
  </head>

  <body>
    <nav id="main-nav">
      <div id="welcome-container">
        <!-- The welcome text is rendered by JavaScript -->
        <i class="ph-user" id="user-icon"></i>
        <p class="decorated" id="welcome"></p>
      </div>
      <div class="search-container">
        <i id="search-icon" class="ph-magnifying-glass"></i>
        <input
          type="text"
          id="search"
          placeholder="Search..."
          class="primary-input navbar-item"
        />
        <i id="clear-icon" class="ph-x"></i>
      </div>
      <button id="logout-button" class="primary-button">
        <i class="ph-sign-out decoration"></i> Logout
      </button>
    </nav>
    <div class="main-container">
      <p id="loading-text">Loading data, sit tight...</p>
      <div id="hook"></div>
    </div>
  </body>
</html>
