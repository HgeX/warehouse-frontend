<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="./styles/util.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./scripts/util.js" defer></script>
    <script src="./scripts/main.js" defer></script>
    <title>Dashboard</title>
  </head>

  <body>
    <nav id="main-nav">
      <!-- The welcome text is rendered by JavaScript -->
      <p id="welcome"></p>
      <div class="search-container">
        <i id="search-icon" class="ph-magnifying-glass"></i>
        <form>
          <input
            type="text"
            id="search"
            placeholder="Search..."
            class="primary-input navbar-item"
          />
          <!-- This is sort of hacky too, basically this button
          was only added, so that hitting enter would do something
          when typing in the search bar. That behaviour could probably
          be replicated (which would likely be more elegant than the
          current approach), but it would be just too much work for
          seemingly having the same effect. The button is hidden  -->
          <input id="dummy-search-button" type="submit" />
        </form>
        <i id="clear-icon" class="ph-x"></i>
      </div>
      <button id="logout-button" class="primary-button">
        <i class="ph-sign-out decoration"></i> Logout
      </button>
    </nav>
    <div class="main-container">
      <p id="loading-text">Loading data, sit tight...</p>
      <div id="hook">Hello</div>
    </div>
  </body>
</html>
